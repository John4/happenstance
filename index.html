<html>
  <head>
    <title>Happenstance Calendar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="happenstance" ng-controller="MainController">
    <div ng-repeat="event in events | orderBy: 'startTime'">
      {{event.name}} - start time: {{event.startTime}}, end time: {{event.endTime}}
    </div>
  </body>
</html>
